name: flutter_internet_speed_test
description: A Flutter plugin to test internet download and upload speed.
version: 1.5.0
# authors: [ Shahbaz Akhtar <meshahbaz.akhtar@gmail.com> ]
homepage: https://github.com/shaz-tech/flutter_internet_speed_test

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  tuple_dart: ^1.4.2
  http: ^1.2.2
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  plugin:
    platforms:
      android:
        package: com.shaz.plugin.fist.flutter_internet_speed_test
        pluginClass: FlutterInternetSpeedTestPlugin
      ios:
        pluginClass: FlutterInternetSpeedTestPlugin
